[mcu sb2209]
canbus_uuid: 88c6e14c4e03

[temperature_sensor SB2209]
sensor_type: Generic 3950
sensor_pin: sb2209: PA2

[adxl345]
cs_pin: sb2209: PB12
spi_software_sclk_pin: sb2209: PB10
spi_software_mosi_pin: sb2209: PB11
spi_software_miso_pin: sb2209: PB2
axes_map: z,-y,x

[resonance_tester]
probe_points: 100, 100, 20
accel_chip: adxl345

[fan]
pin: sb2209: PA1

[heater_fan hotend_fan]
pin: sb2209: PA0
heater: extruder
heater_temp: 50.0

[neopixel sb_leds]
pin: sb2209:PD3
chain_count: 3
color_order: GRBW
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 1.0
initial_WHITE: 0.0


[filament_switch_sensor toolhead_sensor]
switch_pin: sb2209:PB6        # example pin, adjust to your wiring
pause_on_runout: False        # AFC handles pause logic
